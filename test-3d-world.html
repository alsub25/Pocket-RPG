<html>
<head>

      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 15px;
      border-radius: 8px;
      z-index: 1001;
    }

      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="controls">

  <div id="container"></div>
